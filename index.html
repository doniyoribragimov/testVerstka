<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css" integrity="sha512-nNlU0WK2QfKsuEmdcTwkeh+lhGs6uyOxuUs+n+0oXSYDok5qy0EI0lt01ZynHq6+p/tbgpZ7P+yUb+r71wqdXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css" />
        <title>QSoft</title>
    </head>
    <body>

        <!-- === HEADER === -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__start">
                        <a class="logo" href="/">
                            <img src="images/logo.svg" alt="logo icon">
                        </a>
    
                        <a class="header__account" href="#">
                            <img src="images/header-acc.svg" alt="account icon">
                        </a>
                    </div>

                    <div class="header__search">
                        <img src="images/search-icon.svg" alt="search icon">
                        <input type="text" name="search" placeholder="Найти...">
                    </div>

                    <a class="header__profile" href="#">
                        <span>Константин</span>
                        <img src="images/person.png" alt="person icon">
                    </a>

                  
                </div>
            </div>
        </header>


        <!-- === PARTNERS === -->
        <section class="partners spacing">
            <div class="container">
                <h2 class="title">Наши партнёры</h2>
                <div class="partners__inner">
                    <a class="partners__link" href="#">
                        <img src="images/sponsor-1.svg" alt="sponsor img">
                    </a>

                    <a class="partners__link" href="#">
                        <img src="images/sponsor-2.svg" alt="sponsor img">
                    </a>

                    <a class="partners__link" href="#">
                        <img src="images/sponsor-3.svg" alt="sponsor img">
                    </a>

                    <a class="partners__link" href="#">
                        <img src="images/sponsor-4.svg" alt="sponsor img">
                    </a>

                    <a class="partners__link" href="#">
                        <img src="images/sponsor-5.svg" alt="sponsor img">
                    </a>

                    <a class="partners__link" href="#">
                        <img src="images/sponsor-6.svg" alt="sponsor img">
                    </a>

                    <a class="partners__link" href="#">
                        <img src="images/sponsor-7.svg" alt="sponsor img">
                    </a>
                </div>
            </div>
        </section>


        <!-- === SCRIPTS === -->
        <script src="js/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js" integrity="sha512-j7/1CJweOskkQiS5RD9W8zhEG9D9vpgByNGxPIqkO5KrXrwyDAroM9aQ9w8J7oRqwxGyz429hPVk/zR6IOMtSA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/libs.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
